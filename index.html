<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Proposta</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.material.io/icons/css@latest.css" rel="stylesheet">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row header-bg">
        <span class="mdl-layout-title"> Consulta de Proposta</span>
      </div>
      <div id="deputadoInfo" class="deputado-info">
        </div>
    </header>
    <main class="mdl-layout__content">
      <div class="input-container">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <label class="mdl-textfield__label" for="selectDeputados">Escolha o deputado</label>
          <select class="mdl-textfield__input" id="selectDeputados" disabled>
            <option value="" disabled selected>Escolha o deputado</option>
          </select>
        </div>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="btnConsultar">Consultar</button>
      <ul id="listaProposicoes" class="propositions-list"></ul>
    </main>
  </div>

  <nav class="menu">
    <a href="index.html" class="menu-item active">
      <i class="material-icons">home</i>
      <span>Início</span>
    </a>
    <a href="informacoes.html" class="menu-item">
      <i class="material-icons">info</i>
      <span>Informações</span>
    </a>
    <a href="sobre.html" class="menu-item">
      <i class="material-icons">info_outline</i>
      <span>Sobre</span>
    </a>
  </nav>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
