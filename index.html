<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Deputados e Proposições</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Consulta de Deputados e Proposições</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <select class="mdl-textfield__input" id="selectPartidos">
                    <option value="" disabled selected>Selecione um partido</option>
                    <!-- Os partidos serão preenchidos após a requisição à API -->
                </select>
                <label class="mdl-textfield__label" for="selectPartidos">Partido</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <select class="mdl-textfield__input" id="selectDeputados" disabled>
                    <option value="" disabled selected>Selecione um deputado</option>
                    <!-- Os deputados serão preenchidos após a seleção do partido -->
                </select>
                <label class="mdl-textfield__label" for="selectDeputados">Deputado</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="btnConsultar">Consultar</button>
            <ul id="listaProposicoes"></ul>
        </main>
    </div>

    <nav class="menu">
        <a href="index.html" class="menu-item">
            <i class="material-icons">home</i>
            <span>Início</span>
        </a>
        <a href="informacoes.html" class="menu-item">
            <i class="material-icons">info</i>
            <span>Informações</span>
        </a>
        <a href="sobre.html" class="menu-item">
            <i class="material-icons">info_outline</i>
            <span>Sobre</span>
        </a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
